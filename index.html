<!DOCTYPE html>
<html lang="en">
  <head>
    <title>07 University Admissions | Brian Day Dev</title>
    <meta name="description" content="Brian Day's start file" />
    <meta name="author" content="Brian Day" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet" />

    <!--fav icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <div id="headerWrapper">
      <header id="top">
        <img
          src="./images/logo1x.png"
          alt="logo"
          width="50"
          height="auto"
          srcset="
            ./images/logo1x.png 1x,
            ./images/logo2x.png 2x,
            ./images/logo3x.png 3x
          "
        />
        <span>Legit University</span>
        <a id="ham" href="#navLinks">&#9776;</a>
      </header>
    </div>

    <div id="navWrapper">
      <nav id="navLinks">
        <a id="navClose" href="#top">&#10005</a>
        <ul>
          <li class="active">
            <a href="#"><span class="activeSpan">Admissions</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">Programs</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">About Us</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">Contact</span></a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="mainWrapper">
      <main>
        <h1>Apply for Admission</h1>
        <form action="thanks.html" method="GET" class="formClass" autocomplete="on">
          <div class="formSection">
          <h3>Personal Information</h3>
          <label>First Name: <input type="text" name="fname" autocomplete="given-name" required title="Enter first name"></label>
          <label>Last Name: <input type="text" name="lname" autocomplete="family-name" required title="Enter last name"></label>
          <label>Email: <input type="email" name="email" autocomplete="email" required title="Enter email address"></label>
          <label>Cell Phone: <input type="tel" name="cphone" autocomplete="tel" required title="Enter cell phone number"></label>
        </div>
        <div class="formSection">
          <h3>Address</h3>
          <label>Street Address: <input type="text" name="street" autocomplete="street-address" title="Enter street address"></label>
          <label>City: <input type="text" name="city" autocomplete="address-level2" title="Enter city"></label>
          <label>State: <input type="text" name="state" autocomplete="address-level1" title="Enter state"></label>
          <label>Zip Code: <input type="number" name="zip" autocomplete="postal-code" title="Enter zip code"></label>
        </div>
        <div class="formSection">
          <h3>Previous Education</h3>
       
          <label><input type="checkbox" name="highschool">Highschool</label>
          <label><input type="checkbox" name="scollege">Some college</label>
          <label><input type="checkbox" name="assoc">Associates degree</label>
          <label><input type="checkbox" name="bach">Bachelors degree</label>
          
          <label>Highschool Graduation Date: <input type="date" name="hsGradDate" title="Enter highschool graduation date"></label>

          <label> Previous School:
          <select name="prevSchool">
            <option value="na">N/A</option>
            <option value="UVU">UVU</option>
            <option value="UofU">University of Utah</option>
            <option value="Harvard">Harvard University</option>
          </select>
        </label>
        </div>

        <div class="formSection">
          <h3>Communication Preference</h3>
          <label><input type="radio" name="snail">Phone call</label>
          <label><input type="radio" name="email">Email</label>
          <label><input type="radio" name="text">Text</label>
       
        </div>
          <div class="formSection">
          <h3>Create Your Login</h3>
          
          <label>UserName (5-10 letters or numbers): <input type="text" name="username" required pattern="[A-Za-z0-9]{5,10}"></label>
          <label>Password (6 or more characters): <input type="text" required minlength="6" title="Please enter a username longer than 6 characters"></label>  
        
        </div>
          <input type="submit" value="Begin your Education">
        </form>
      </main>
    </div>

    <div id="footerWrapper">
      <footer>
        <div>
          <section class="social">
            <a href="https://www.facebook.com"
              ><ion-icon name="logo-facebook"></ion-icon
            ></a>
            <a href="https://www.twitter.com"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
            <a href="https://www.linkedin.com"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
            <a href="https://www.youtube.com"
              ><ion-icon name="logo-youtube"></ion-icon
            ></a>
          </section>
        </div>
        <p class="legal">&copy; <span id="year"></span> &bull; Brian Day</p>
      </footer>
    </div>

    <script src="js/scripts.js" type="module"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
